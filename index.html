<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-container" class="hidden">
        <!-- login -->
        <div class="login">
            <img src="https://www.greenandturquoise.com/wp-content/uploads/2021/08/Funes-Valley-Villnoss-Dolomites-Italy-2-1500x1000.jpg" alt="">
            
            <div class="login-form-wrap">
                <h1>Login</h1>
                <form id="login-form">
                    <input required maxlength="15" type="text" placeholder="이름을 입력해주세요.">
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>

    <div id="main-container" class="hidden">
        <!-- welcome-greeting -->
        <header id="welcome-greeting">
            <h3 class="hidden" id="greeting"></h3>
            <h3 class="hidden" id="greeting2"></h3>
            <button id="logout-btn" type="button">logout</button>
        </header>

        <main class="main">
            <div class="clock-calendar">
                <!-- clock -->
                <div id="clock">
                    <h2 class="clock">00:00:00</h1>
                    <div class="todays">
                        <h1 id="todays-day"></h1>
                        <h1 id="todays-date"></h1>
                    </div>
                </div>
                
                <!-- calendar -->
                <div id="calendar">
                    <h2 class="cal__month"></h2>
                    <div class="cal-wrap">
                        <div class="cal-wrap__weekday"></div>
                        <div class="cal-wrap__dates">

                        </div>
                    </div>
                </div>
            </div>

            <!-- weather -->
            <div id="weather">
                <span></span>
                <span></span>
                <img>
                <span></span>
            </div>
            
            <!-- todo List -->
            <div class="primary">
                <h1>To Do List</h1>
                <form id="todo-form">
                    <input type="text" placeholder="Write a To Do and Press Enter" required>
                </form>
                <ul id="todo-list">
                </ul>
            </div>

            <!-- d-day -->
            <div id="d-day">
                <h1>D-Day</h1>
                <form id="dDay-form">
                    <input type="text" placeholder="디데이 제목을 입력하세요." required />
                    <label>날짜 <input type="date" required /></label>
                    <button type="submit">저장</button>
                </form>
                <ul id="dDay-list">
                </ul>
            </div>
            
            <!-- music player -->
            <div id="music-player">
                <div id="player"></div>
                
                <div id="music-info">
                    <img src="" id="music-img" alt="music_img">
                    <span id="music-name">제목</span>
                    <span id="artist">가수</span>
                </div>
                <div id="audio">
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                    <!-- <audio src=""  id="audio-bar"></audio> -->
                    <div id="timer">
                        <span class="current">0:00</span>
                        <span class="duration">0:00</span>
                    </div>
                </div>
                <div id="music-control">
                    <button type="button" id="prev">
                        <img src="images/icon/left_icon.png">
                    </button>
                    <button type="button" id="play-paused" class="paused" title="일시중지">
                        <img src="images/icon/play_icon.png">
                    </button>
                    <button type="button" id="next">
                        <img src="images/icon/right_icon.png">
                    </button>
                </div>
            </div>

            <!-- quote -->
            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </main>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/musicPlayer.js"></script>
    <script src="js/dDay.js"></script>
</body>
</html>
